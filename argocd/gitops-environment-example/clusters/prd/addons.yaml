apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://example.com/your/repo.git
    targetRevision: HEAD
    path: argocd/gitops-environment-example/addons/prd
  destination:
    name: cluster-prd
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
