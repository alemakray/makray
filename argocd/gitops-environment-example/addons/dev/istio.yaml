apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.22.4
    helm:
      releaseName: istiod
      values: |
        global:
          proxy:
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 512Mi
        pilot:
          autoscaleEnabled: true
          autoscaleMin: 1
          autoscaleMax: 3
  destination:
    name: cluster-dev
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
