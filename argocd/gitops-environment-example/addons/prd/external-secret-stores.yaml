apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secret-stores
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://example.com/your/repo.git
    targetRevision: HEAD
    path: gitops-environment/addons/external-secrets-stores/prd
  destination:
    name: cluster-prd
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
